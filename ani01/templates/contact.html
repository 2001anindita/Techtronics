<div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>We're almost done, but before using you need to create an account first.</div>
      <div class='input-fields'>
			<form action='contact' method="POST">
				{% csrf_token %}
				<label>
				  <p class="label-txt">ENTER YOUR EMAIL</p>
				  <input type="text" class="input" id="email" name="email">
				  <div class="line-box">
					<div class="line"></div>
				  </div>
				</label>
				<label>
				  <p class="label-txt">ENTER YOUR NAME</p>
				  <input type="text" class="input"  id="name" name="name">
				  <div class="line-box">
					<div class="line"></div>
				  </div>
				</label>
				<label>
				  <p class="label-txt">ENTER YOUR PASSWORD</p>
				  <input type="text" class="input"  id="password" name="password">
				  <div class="line-box">
					<div class="line"></div>
				  </div>
				</label>
				<button type="submit">submit</button>
        </form>

      </div>
      <div class='spacing'>or continue with <span class='highlight'>Facebook</span></div>
