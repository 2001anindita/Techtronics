<html lang="en">
<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Question</title>
</head>
<body>
<na>
    {% if messages %}
    {% for updaterecord in messages %}
    <strong style="color:cadetblue;">{{updaterecord}}</strong>

    {% endfor %}
    {% endif %}

</na>

    <center>
        <h1>Edit</h1>
        <hr/>
        <form method='POST' action='/update/{{userupload.id}}' enctype="multipart/form-data">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Id</td>
                <td><input type ="text" name="id" value="{{userupload.id}}" readonly></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type ="text" name="author" value="{{userupload.author}}"></td>
            </tr>
           
            <tr>
                <td>Description<td>
                <input type ="text" name="description" value="{{userupload.description}}">
            </tr>  
            <tr>
                <td>Image<td>
                <input type ="file" name="img" value="{userupload.img}}">
            </tr>
        </table>
        <input type="submit" value="update"/>  <a href="{% url 'dashboard' %} " class="btn btn-info"  role="button">Back To Home Page</a>
        <!-- {% if messages %}
        {% for updaterecord in messages %}

        <h3 style="color:cadetblue;">{{updaterecord}}</h3>

        {% endfor %}
        {% endif %} -->
        </form>
    </center>
</body>
</html>
