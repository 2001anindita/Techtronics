{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<link href="/static/css/style.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload</title>
</head>
<body>
	
	{% if messages %}
	{% for message in messages %}

	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  <strong>Congratulations!!</strong> YOUR DOCUMENT IS SUBMIITED.
	  <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
	</div>
	
	  <!-- <h2 style="color:brown;">{{message}}</h2> -->
	{% endfor %}
	{% endif %}
			  
	<section class="testimonial py-5" id="testimonial">
		<div class="container">
			<div class="row ">
				<div class="col-md-4 py-5 bg-primary text-white text-center ">
					<div class=" ">
						<div class="card-body">
							<img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
						</div>
					</div>
				</div>
				<div class="col-md-8 py-5 border">
					

					<form action='upload' method='POST'>
						{% csrf_token %}
						<div class="form-row">
							<div class="form-group col-md-6">
							  <input id="author" name="author" placeholder="Author" class="form-control" type="text">
							</div><br>
							
				

							<div class="form-group col-md-12">
							<textarea id="description" name="description" cols="40" rows="3" class="form-control" placeholder="Write Something" type="text"></textarea>
						</div>
						<div class="input-group mb-3">
							<!-- {{form.media}}
							{{form.as_p}} -->
							<input type="file" class="form-control" id="inputGroupFile02" name='img'>
							<label class="input-group-text" for="inputGroupFile02">Upload</label>
						  </div><br>
						<div class="form-row">
							<div class="form-group">
								<div class="form-group">
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
									  <label class="form-check-label" for="invalidCheck2">
										<small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
									  </label>
									</div>
								  </div>
						
							  </div>
						</div>
						
						<div class="form-row">
							<button type="submit" class="btn btn-danger">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
